kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: backend
    project: expense
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
      project: expense
      tier: app
  # pod definition
  template:
    metadata:
      labels:
        component: backend
        project: expense
        tier: app
    spec:
      containers:
        - name: backend
          image: chandrahari296/backend:v1.0
#          readinessProbe:
#            tcpSocket:
#              port: 3306
#            initialDelaySeconds: 10
#            periodSeconds: 5
#          livenessProbe:
#            tcpSocket:
#              port: 3306
#            initialDelaySeconds: 10
#            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense
spec:
  selector:
    component: backend
    project: expense
    tier: db
  ports:
    - protocol: TCP
      port: 3306 #service-port
      targetPort: 3306 #target-port
      
      
