apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: prasad
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: chandrahari296/frontend:v2.0.0 #nginx:1.14.2
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: prasad
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - name: http
      protocol: TCP
      port: 80 # service listen  port
      targetPort: 80 # pod port

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: prasad
  name: nginx-ingress
spec:
  rules:
    - host: "app.chaitu.org"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: nginx-service
                port:
                  number: 80