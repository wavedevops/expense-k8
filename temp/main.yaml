apiVersion: v1
kind: Namespace
metadata:
  name: prasad
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: prasad
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      restartPolicy: Always
      containers:
        - name: nginx
          image: chandrahari296/frontend:v3.0.0  # Ensure this image exists in your DockerHub repo
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: prasad
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - name: http
      protocol: TCP
      port: 80  # Service listens on this port
      targetPort: 80  # Pod port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: prasad
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Ensures it is picked up by the NGINX Ingress Controller
spec:
  rules:
    - host: "nginx.chaitu.org"  # Ensure DNS is correctly configured
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
